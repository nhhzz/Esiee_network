<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESIEE Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
    <style> body { padding-top: 72px; } </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">ESIEE Network</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/map/">Map</a></li>
            <li class="nav-item"><a class="nav-link" href="/events/">Évènements</a></li>
            <li class="nav-item"><a class="nav-link" href="/posts/">Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="/messages/">Messages</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="/profile/">Profil</a></li>
              <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="/logout/">Déconnexion</a></li>
            {% else %}
              <li class="nav-item"><a class="btn btn-outline-light btn-sm me-2" href="/login/">Login</a></li>
              <li class="nav-item"><a class="btn btn-light btn-sm text-primary" href="/signup/">Sign up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="pt-4">
      <div class="container">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
      </div>
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </body>
</html>
