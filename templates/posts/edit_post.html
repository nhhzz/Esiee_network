{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4" style="max-width:700px;">
  <h2 class="text-primary mb-4 fw-bold">
    <i class="bi bi-pencil-square"></i> Modifier la publication
  </h2>

  <div class="card shadow-sm p-4">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">{{ form.title }}</div>
      <div class="mb-3">{{ form.content }}</div>
      <div class="mb-3">{{ form.post_type }}</div>
      <div class="mb-3">{{ form.image }}</div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'posts:posts_list' %}" class="btn btn-secondary">
          Annuler
        </a>
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-check-circle"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
