{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Carte ESIEE (démo)</h3>
  <div id="map" class="rounded shadow-sm bg-white"></div>
</div>
<script>
  const map = L.map('map').setView([48.860, 2.351], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);
  const points = [
    {name: "Demande d'aide - C103", coords: [48.8604, 2.3504], type: "help"},
    {name: "Soirée BDE", coords: [48.8609, 2.3520], type: "event"},
    {name: "Bureau Prof X", coords: [48.8599, 2.3508], type: "prof"},
  ];
  points.forEach(p => L.marker(p.coords).addTo(map).bindPopup(`<b>${p.name}</b><br>Type: ${p.type}`));
</script>
{% endblock %}
