{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 700px;">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-danger">Supprimer l'événement</h3>

      <p>Tu es sûr de vouloir supprimer :</p>
      <p class="fw-bold mb-3">{{ event.title }}</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a class="btn btn-outline-secondary" href="{% url 'events:detail' event.pk %}">
          Annuler
        </a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
